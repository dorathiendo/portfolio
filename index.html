<!DOCTYPE html>
<html>
<head>
    <title>Dora Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="javascripts/index.js"></script>
</head>
<body>
<header>
    <h1><a href="#intro">Dora Do</a></h1>
    <nav>
        <a href="#design">Design</a>
        <a href="#photography">Photography</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<div id="main">
    <div class="section" id="intro">
        <div class="title">
            <span><span>Web Design</span> where information & art meet</span>
        </div>
    </div>

    <div class="section" id="design">
        <div class="title">
            <div class="title-wrapper">
                <span class="subTitle">Life is too short for bad UI.</span>
                <h2>Design</h2>
            </div>
        </div>
        <div class="content">
            <!--<img src="images/screenshot.png" alt=""/>-->
            <img class="mobileDemo" src="images/mobile.png" alt=""/>
        </div>
    </div>

    <div class="section" id="photography">
        <div class="title">
            <div class="title-wrapper">
                <span class="subTitle">Film is not dead.</span>
                <h2>Photography</h2>
            </div>
        </div>
        <div class="content carousel">
            <div class="nextBtn"></div>
            <div class="prevBtn"></div>
            <ul>
                <li class="active">
                    <img src="images/photography/dscf0094_29400667024_o.jpg" alt=""/>
                </li>
                <li>
                    <img src="images/photography/dscf0001_31361440306_o.jpg" alt=""/>
                </li>
                <li>
                    <img src="images/photography/dscf0033_31361460196_o.jpg" alt=""/>
                </li>
            </ul>
        </div>
    </div>

    <div class="section" id="resume">
        <div class="title">
            <div class="title-wrapper">
                <span class="subTitle">Work hard play hard.</span>
                <h2>Resume</h2>
            </div>
        </div>
        <div class="content"></div>
    </div>

    <div class="section" id="contact">
        <div class="title">
            <div class="title-wrapper">
                <span class="subTitle">Hit me up.</span>
                <h2>Contact</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
